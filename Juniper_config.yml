---
- name: "Configure Device" 
  hosts: switch
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  tasks:
    - name: "Configure op script"
      juniper_junos_config:
        config_mode: "private"
        load: "set"
        lines:
          - "set system time-zone America/Bogota"
      register: response
    - name: "Print the config changes"
      debug:
        var: response.diff_lines
    - name: confirm a previous commit
        junos_config:
        confirm_commit: yes


